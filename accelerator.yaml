accelerator:
  displayName: Java Function Buildpacks Accelerator
  description: Spring-based template function powered by Function Buildpacks for Knative
  iconUrl: https://raw.githubusercontent.com/sample-accelerators/functions-accelerator-java/main/functions-icon.png
  tags:
  - java
  - spring
  - function
  - serverless
  - knative

  # Accelerator GUI
  options:
  - name: functionName
    inputType: text
    label: Default function name
    defaultValue: hello
    required: true

  - name: buildType
    inputType: select
    label: Project Type
    choices:
    - value: maven
      text: Maven
    - value: gradle
      text: Gradle
    defaultValue: maven
    required: true

  - name: interfaceType
    inputType: select
    label: Event Type
    choices:
    - value: http
      text: HTTP Function
    - value: cloudevents
      text: CloudEvents Function (Experimental)
    defaultValue: http
    required: true

  - name: includeTap
    label: "Include TAP deployment resources?"
    inputType: checkbox
    dataType: boolean
    defaultValue: true
    
  - name: gitUrl
    label: Git Repository URL
    display: true
    description: Change this to the Git repository you will use to store this accelerator's files
    inputType: text
    dependsOn:
      name: includeTap
    dataType: string
    required: true
    defaultValue: "https://github.com/sample-accelerators/functions-accelerator-java.git"
    
  - name: gitBranch
    label: Git Repository Branch
    display: true
    description: The corresponding branch of the Git repository
    inputType: text
    dependsOn:
      name: includeTap
    dataType: string
    required: true
    defaultValue: "main"

engine:
  merge:
    - include: [ "func.yaml", "LICENSE", "NOTICE", "DEPLOYING.md", ".gitignore" ]
    - include: [ "src/**" ]
      chain:
      - type: ReplaceText
        substitutions:
        - text: "hello()"
          with: "#functionName + '()'"
    - include: [ ".mvn/**", "mvnw", "mvnw.bat" ]
      condition: "#buildType == 'maven'"
    - include: [ "pom.xml" ]
      condition: "#buildType == 'maven' && #interfaceType == 'http'"
      chain:
      - type: ReplaceText
        substitutions:
        - text: functions-java
          with: "#functionName"
    - include: [ "cloudevents/pom.xml" ]
      condition: "#buildType == 'maven' && #interfaceType == 'cloudevents'"
      chain:
      - type: ReplaceText
        substitutions:
        - text: functions-java
          with: "#functionName"
      - type: RewritePath
        rewriteTo: "#filename"
    - include: [ "gradle/**", "gradlew", "gradlew.bat" ]
      condition: "#buildType == 'gradle'"
    - include: [ "settings.gradle" ]
      condition: "#buildType == 'gradle'"
      chain:
      - type: ReplaceText
        substitutions:
        - text: functions-java
          with: "#functionName"
    - include: [ "build.gradle" ]
      condition: "#buildType == 'gradle' && #interfaceType == 'http'"
    - include: [ "cloudevents/build.gradle" ]
      condition: "#buildType == 'gradle' && #interfaceType == 'cloudevents'"
      chain:
      - type: RewritePath
        rewriteTo: "#filename"
    - include: [ "cloudevents/Handler.java" ]
      condition: "#interfaceType == 'cloudevents'"
      chain:
      - type: ReplaceText
        substitutions:
        - text: "hello()"
          with: "#functionName + '()'"
      - type: RewritePath
        rewriteTo: "'src/main/java/functions/Handler.java'"
    - include: [ "README.md"]
      chain:
      - type: ReplaceText
        substitutions:
        - text: functions-java
          with: "#functionName"
    # TAP files
    - include: [ "config/workload.yaml" ]
      condition: "#includeTap"
      chain:
        - type: ReplaceText
          substitutions:
            - text: https://github.com/sample-accelerators/functions-accelerator-java.git
              with: "#gitUrl"
            - text: main
              with: "#gitBranch"
        - type: RewritePath
          rewriteTo: "'config/' + #filename"
    - include: [ "catalog/catalog-info.yaml" ]
      condition: "#includeTap"
